version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skyfi-mcp-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-skyfi_mcp}
      - POSTGRES_USER=${POSTGRES_USER:-skyfi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SKYFI_API_KEY=${SKYFI_API_KEY}
      - SKYFI_BASE_URL=${SKYFI_BASE_URL:-https://api.skyfi.com/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-4096}
      - OSM_NOMINATIM_URL=${OSM_NOMINATIM_URL:-https://nominatim.openstreetmap.org}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-logs/app.log}
      - MCP_VERSION=${MCP_VERSION:-1.0.0}
      - MCP_TIMEOUT=${MCP_TIMEOUT:-30000}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skyfi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: skyfi-mcp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-skyfi_mcp}
      - POSTGRES_USER=${POSTGRES_USER:-skyfi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/postgres/docker-entrypoint.sh:/custom-entrypoint.sh
    command: ["/custom-entrypoint.sh", "postgres"]
    ports:
      - "5432:5432"
    networks:
      - skyfi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skyfi_user} -d ${POSTGRES_DB:-skyfi_mcp} && psql -U ${POSTGRES_USER:-skyfi_user} -d ${POSTGRES_DB:-skyfi_mcp} -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skyfi-mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - skyfi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  skyfi-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
